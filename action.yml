# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: "composite"
  steps:
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
    - using: 'docker'
      image: 'Dockerfile'
      args:
        - ${{ inputs.who-to-greet }}
